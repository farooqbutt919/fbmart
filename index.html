<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    #heading {
      font-size: 36px;
      color: #007bff;
      margin: 20px 0;
    }

    #subheading {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh; /* Center vertically */
    }

    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 id="heading">FB-Mart</h1>
  <p id="subheading">Executive service to address your cravings during office hours</p>

  <div class="button-container">
    <button class="button" onclick="window.location.href = 'https://0g2p2tm46b.execute-api.us-east-1.amazonaws.com/myfunc'">What's in the grocery</button>
    <button class="button" onclick="window.location.href = 'https://www.google.com'">Register</button>
    <button class="button" onclick="window.location.href = 'https://www.google.com'">Sign In</button>
  </div>
</body>
</html>
